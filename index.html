<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforço Nota 10!</title>
    <link rel="stylesheet" href="style/index_login.css">
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="welcome">
                <!-- <h1>Seja bem vindo, Aluno!</h1> -->
                <img src="img/login.png">
            </div>
            <section class="container-login" id="login">
                <h3>Entre com seu usuário e senha</h3>
                <div class="forms">
                    <form>
                        <label for="usuario">Usuário: </label>
                        <input type="email" id="email" placeholder="exemplo@exemplo.com" required />
                        <label for="password">Senha: </label>
                        <input type="password" id="password" placeholder="senha"  required />
                        <a class="button" href="alunos_index.html">Entrar</a>
                    </form>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
